<body>

    <script src="https://cdn.staticfile.org/jquery/3.6.0/jquery.min.js"></script>
    <script src="/js/app.js?v=6"></script>
    <script>
        get({
            url: 'work/info',
            data: { id: getQueryString('id') }
        }, function (d) {
            let d2 = d.data
            if (d2) {
                v = {
                    workview: d2
                };
                document.write('<iframe src="/other/worksc.html" frameborder="0" style="width: 100%;height: 100%;" id="iframe"> </iframe>')
                window.onerror = function () { return true; }
                $(function () {
                    headerH = 0;
                    headerW = 0;
                    var h = $(window).height();
                    var w = $(window).width();
                    var H=(h - headerH);
                    var W=(w - headerW);
                    if(W/H>1.4) W=H*1.4;
                    if(H/W>0.71) H=W*0.71;
                    $("#iframe").height(H+'px');
                    $("#iframe").width(W+'px');
                });
            } else { alert("服务器或网络错误") }
        })

    </script>
    
</body>
