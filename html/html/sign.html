<v-container v-if="viewmode=='sign'" id="sign">
    <v-row>
        <v-col class="mx-auto" cols="12" md="6">
            <v-card class="mx-auto pa-8 my-12" width="400">
                <span color="accent">登录/注册</span>
                <v-text-field label="邮箱(用作登录)" :rules="sign.email" hide-details="auto" class="my-2"
                    id="email"></v-text-field>
                <v-text-field label="昵称" hide-details="auto" class="my-2" v-if="sign.state==1"
                    id="snickname"></v-text-field>
                <v-text-field v-model="password"
                    :append-icon="show0 ? 'mdi-eye' : 'mdi-eye-off'" :rules="[pw]"
                    :type="show0 ? 'text' : 'password'" name="input-1" :label="(sign.state==2?'新密码(你要改成的密码)':'密码')"
                    hide-details="auto" counter @click:append="show0 = !show0" id="pw">
                </v-text-field>
                <div id="c1"></div>
                <div cols="12" class=" mx-auto mt-2">
                    <v-row>
                        <v-col cols="12">
                            <v-btn color="accent" class="pa-2 sd" v-on:click="sign.l(sign.state)" block>
                                {{sign.state?(sign.state==1?'注册':'找回密码'):'登录'}}
                            </v-btn>
                        </v-col>
                        <v-col class="mx-auto">
                            <a @click="sign.state=0" v-if="sign.state==1" class="mx-2">已有账号？</a>
                            <a @click="sign.state=0" v-if="sign.state==2" class="mx-2">登录</a>
                            <a @click="sign.state=1" v-if="sign.state==0" class="mx-2">没有账号？</a>
                            <a @click="sign.state=2" v-if="sign.state==0" class="mx-2">找回密码</a>
                        </v-col>
                    </v-row>
                </div>
                登录或注册即代表同意<a target="_blank" href="/yhxy.html">《用户协议》</a>
            </v-card>
        </v-col>
    </v-row>
</v-container>
